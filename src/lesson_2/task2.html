<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 5px solid #000;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="2" bgcolor="white"><br/></td>
        <td colspan="2" bgcolor="white"><br/></td>
        <td colspan="2" bgcolor="yellow"><br/></td>
    </tr>

    <tr>
        <td bgcolor="white"><br/></td>
        <td rowspan="2" colspan="3" bgcolor="red"><br/></td>
        <td colspan="2" bgcolor="yellow"><br/></td>
    </tr>

    <tr>
        <td rowspan="2" bgcolor="white"><br/></td>
        <td bgcolor="white"><br/></td>
        <td bgcolor="white"><br/></td>
    </tr>

    <tr>
        <td bgcolor="black"><br/></td>
        <td bgcolor="black"><br/></td>
        <td bgcolor="white"><br/></td>
        <td colspan="2" bgcolor="white"><br/></td>
    </tr>

    <tr>
        <td rowspan="3" bgcolor="yellow"><br/></td>
        <td bgcolor="black"><br/></td>
        <td bgcolor="black"><br/></td>
        <td bgcolor="white"><br/></td>
        <td rowspan="2" colspan="2" bgcolor="blue"><br/></td>
    </tr>

    <tr>
        <td rowspan="2" colspan="2" bgcolor="white"><br/></td>
        <td bgcolor="black"><br/></td>
    </tr>

    <tr>
        <td colspan="3" bgcolor="white"><br/></td>
    </tr>
</table>
</body>
</html>
